<html>
<head>
  <title>
    drag&drop
  </title>
  <title>ideabuk</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  
  <meta name='description' content='Login, registration forms'>

  <!-- dragNdrop css-->

  <link href='css/drag_n_drop.css' rel='stylesheet'>

  <!-- Bootstrap -->
  <link href='css/bootstrap.min.css' rel='stylesheet' media='screen'>
  <link href='css/custom.css' rel='stylesheet' media='screen' />
  
</head>
<body>

  <div class="container">
    <div class="row text-centered">
      <div class="col-xs-12 ">

        <div class="input-group input-group-lg">
          <span class="input-group-addon">+</span>
          <input type="text" class="form-control" placeholder="New Task">
        </div>

      </div>
    </div>
  </div>

  <div id="addContainer" class="container">
    <div class="row">




      <div class="col-xs-4 ">

        <div id="firstPanel" class="panel">

          <div class="panelHeader">

            <div class="col-xs-12 panelHeader" >
              <span>To Do</span>
            </div>
            <hr>
          </div>

          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>CrowdSource</header>
            </div>

          </div>


          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>Educare</header>
            </div>

          </div>


          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>JoKoTo</header>
            </div>

          </div>

          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>Open Hotel</header>
            </div>

          </div>

        </div>
      </div>













      <div class="col-xs-4 ">

        <div id="secondPanel" class="panel">

          <div class="panelHeader">

            <div class="col-xs-12 panelHeader" >
              <span>Doing</span>
            </div>
            <hr>
          </div>

          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>Kalite</header>
            </div>

          </div>

          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>Kuuloffers</header>
            </div>

          </div>


          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>IntPharma.net</header>
            </div>

          </div>

          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>Fixxit</header>
            </div>

          </div>

        </div>
      </div>









      <div class="col-xs-4 ">

        <div id="thirdPanel" class="panel">

          <div class="panelHeader">

            <div class="col-xs-12 panelHeader" >
              <span>Done</span>
            </div>
            <hr>
          </div>

          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>IdeaBuk backend</header>
            </div>

          </div>

          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>MobileFliks MileStone</header>
            </div>

          </div>


          <div class="entryRow" >

            <div class="entry col-xs-12" draggable="true">
              <header>Joking</header>
            </div>

          </div>


        </div>
      </div>








    </div>
  </div>

  <script src='js/jquery.js'></script>
  <script src='js/bootstrap.min.js'></script>
  <script src='js/custom.js'></script>


</body>
</html>
